{% extends 'base.html' %}
{% block body %}
<h2>Movie List</h2>
<ul>
    First 50 movies:
<table>
    <tr>
        <th><strong>Movie Title</th>
        <th>Year Released</th>
    </tr>{% for movie in movies %}
    <tr>
        <td><a href="/movies/{{ movie.id }}">{{ movie.title }}</a></td>
        <td>{{ movie.release_date.year }}</td>
    </tr>{% endfor %}
</table>
{% endblock %}
